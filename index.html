    // Обработка файлов
    async function processFiles(files) {
      const overlay = document.getElementById('overlay');
      const loader = document.getElementById('win95-loader');
      const segmentContainer = document.getElementById('segment-container');
      const fileInfo = document.getElementById('file-info');

      // Очистка предыдущих визуализаций
      const waveformList = document.getElementById('waveform-list');
      while (waveformList.firstChild) {
        const child = waveformList.firstChild;
        if (child.wavesurfer) {
          child.wavesurfer.destroy();
        }
        waveformList.removeChild(child);
      }

      // Подготовка интерфейса
      overlay.style.display = 'block';
      loader.style.display = 'block';
      fileInfo.innerHTML = '';
      segmentContainer.innerHTML = '';
      
      // Создание контекста
      activeAudioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // Подготовка ZIP
      const zip = new JSZip();
      let stereoOriginal = 0;
      let monoOriginal = 0;
      let totalOriginalSize = 0;
      let totalProcessedSize = 0;

      // Прогресс бар
      const totalSegments = 50;
      for (let i = 0; i < totalSegments; i++) {
        const seg = document.createElement('div');
        seg.className = 'progress-segment';
        segmentContainer.appendChild(seg);
      }

      // Обработка каждого файла
      for (let i = 0; i < files.length; i++) {
        // Сброс прогресс бара
        segmentContainer.querySelectorAll('.progress-segment').forEach(seg => {
          seg.classList.remove('active');
        });

        try {
          const file = files[i];
          totalOriginalSize += file.size;
          
          // Декодирование аудио
          const arrayBuffer = await file.arrayBuffer();
          const decoded = await activeAudioContext.decodeAudioData(arrayBuffer);
          
          // Статистика каналов
          if (decoded.numberOfChannels === 1) monoOriginal++;
          else if (decoded.numberOfChannels === 2) stereoOriginal++;
          
          // Получение настроек
          const fidelity = getSelectedValue('fidelity');
          const channels = getSelectedValue('channels');
          
          // Обработка аудио
          const converted = await convertChannels(decoded, channels);
          const downsampleRate = getDownsampleRate(fidelity, converted.sampleRate);
          const processed = await applySpeedAndFidelity(converted, 2.0, downsampleRate);
          
          // Генерация WAV
          const ko2Buffer = getKO2Buffer();
          
          // Создаем два варианта WAV:
          // 1. С метаданными для скачивания
          const wavBlobWithMetadata = audioBufferToWav(processed, ko2Buffer, true);
          // 2. Без метаданных для визуализации
          const wavBlobPure = audioBufferToWav(processed, null, false);
          
          totalProcessedSize += wavBlobWithMetadata.size;
          
          // Добавление в ZIP
          const fileName = file.name.replace(/\.[^/.]+$/, '') + '_ko2.wav';
          zip.file(fileName, wavBlobWithMetadata);
          
          // Визуализация (используем чистый WAV без метаданных)
          enqueueWaveformRender(wavBlobPure, fileName);
          
          // Анимация прогресса
          await animateProgress(i / files.length);
          
        } catch (error) {
          console.error('Error processing file:', error);
          fileInfo.innerHTML += `<div style="color:red">Error: ${error.message}</div>`;
        }
      }

      // Завершение прогресс бара
      segmentContainer.querySelectorAll('.progress-segment').forEach(seg => {
        seg.classList.add('active');
      });

      // Скачивание ZIP
      try {
        const zipBlob = await zip.generateAsync({ type: "blob" });
        const zipUrl = URL.createObjectURL(zipBlob);
        createdObjectURLs.push(zipUrl);
        
        const a = document.createElement('a');
        a.href = zipUrl;
        a.download = "ko2_processed_audio.zip";

          <div>Original: ${(totalOriginalSize / 1024 / 1024).toFixed(2)} MB</div>
          <div>Processed: ${(totalProcessedSize / 1024 / 1024).toFixed(2)} MB</div>

          <div>Release: ${document.getElementById('release-slider').value}</div>
          <div>Stereo: ${stereoOriginal}, Mono: ${monoOriginal}</div>
        `;
      } catch (error) {
        console.error('ZIP creation failed:', error);
      }

        overlay.style.display = 'none';
        loader.style.display = 'none';
        if (activeAudioContext) {
          activeAudioContext.close();
          activeAudioContext = null;
        }
      });
    }

    // Измененная функция для генерации WAV
    function audioBufferToWav(buffer, ko2Buffer, includeMetadata = true) {
      const numChannels = buffer.numberOfChannels;
      const sampleRate = buffer.sampleRate;
      const length = buffer.length;
      const bytesPerSample = 2;
      const blockAlign = numChannels * bytesPerSample;
      
      // Создание WAV-заголовка
      const header = new ArrayBuffer(44);
      const view = new DataView(header);
      
      // RIFF identifier
      writeString(view, 0, 'RIFF');
      // RIFF chunk length
      view.setUint32(4, 36 + length * blockAlign, true);
      // RIFF type
      writeString(view, 8, 'WAVE');
      // Format chunk identifier
      writeString(view, 12, 'fmt ');
      // Format chunk length
      view.setUint32(16, 16, true);
      // Sample format (raw)
      view.setUint16(20, 1, true);
      // Channel count
      view.setUint16(22, numChannels, true);
      // Sample rate
      view.setUint32(24, sampleRate, true);
      // Byte rate (sample rate * block align)
      view.setUint32(28, sampleRate * blockAlign, true);
      // Block align (channel count * bytes per sample)
      view.setUint16(32, blockAlign, true);
      // Bits per sample
      view.setUint16(34, 16, true);
      // Data chunk identifier
      writeString(view, 36, 'data');
      // Data chunk length
      view.setUint32(40, length * blockAlign, true);
      
      // Сборка аудиоданных
      const data = new Uint16Array(length * numChannels);
      let offset = 0;
      for (let i = 0; i < length; i++) {
        for (let ch = 0; ch < numChannels; ch++) {
          const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i]));
          data[offset] = sample < 0 ? sample * 32768 : sample * 32767;
          offset++;
        }
      }
      
      // Добавление метаданных KO II (только если нужно)
      if (includeMetadata && ko2Buffer) {
        const metadata = new Uint8Array(8 + ko2Buffer.length);
        writeString(new DataView(metadata.buffer), 0, 'TNGE');
        new DataView(metadata.buffer).setUint32(4, ko2Buffer.length, true);
        metadata.set(ko2Buffer, 8);
        
        return new Blob(
          [header, data.buffer, metadata.buffer], 
          { type: 'audio/wav' }
        );
      }
      
      return new Blob([header, data.buffer], { type: 'audio/wav' });
    }

    // Визуализация волны
    function renderWaveform(blob, filename) {
      return new Promise((resolve) => {
        // Проверка валидности данных
        if (!blob || blob.size < 500) {
          console.warn('Skipping invalid blob:', filename);
          return;
        }

        // Создание контейнера
        const container = document.createElement('div');
        container.className = 'wave-container';
        
        // Заголовок
        const title = document.createElement('div');
        title.className = 'wave-title';
        try {
          title.textContent = decodeURIComponent(filename);
        } catch {
          title.textContent = filename;
        }
        
        // Контейнер волны
        const wave = document.createElement('div');
        wave.className = 'wave-element';
        
        // Кнопка воспроизведения
        const button = document.createElement('button');
        button.className = 'wave-button';
        button.innerHTML = '<i class="fas fa-play"></i> Play';
        
        // Добавление элементов
        container.appendChild(title);
        container.appendChild(wave);
        container.appendChild(button);
        document.getElementById('waveform-list').appendChild(container);
        
        try {
          // Инициализация Wavesurfer
          const wavesurfer = WaveSurfer.create({
            container: wave,
            waveColor: '#000',
            progressColor: '#000080',
            height: 64,
            barWidth: 1.4,
            minPxPerSec: 100,
            cursorColor: '#ff0000'
          });

          // Сохраняем ссылку на экземпляр для очистки
          container.wavesurfer = wavesurfer;

          // Обработка готовности
          wavesurfer.on('ready', () => {
            button.addEventListener('click', () => {
              if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
                button.innerHTML = '<i class="fas fa-play"></i> Play';
              } else {
                wavesurfer.play();
                button.innerHTML = '<i class="fas fa-pause"></i> Pause';
              }
            });
            resolve();
          });

          // Обработка ошибок
          wavesurfer.on('error', (err) => {
            console.error('Wavesurfer error:', err);
            wave.innerHTML = '<div class="render-error">Render failed: ' + err.message + '</div>';
            resolve();
          });

          // Загрузка
          wavesurfer.loadBlob(blob);
        } catch (err) {
          console.error('Wavesurfer init error:', err);
          wave.innerHTML = '<div class="render-error">Init failed: ' + err.message + '</div>';
          resolve();
        }
      });
    }
