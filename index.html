
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: url('https://wallpapercave.com/wp/1VYJq7E.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
  width: 500px;
  background: #d4d0c8;
  border: 3px solid #000;
  box-shadow:
    inset -1px -1px 0 #fff,
    inset 1px 1px 0 #404040,
    4px 4px 0 #000;
  padding: 0;
  font-size: 14px;
  position: relative;
}
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar button {
      width: 15px;
      height: 15px;
      border: none;
      background: #c0c0c0;
      cursor: pointer;
    }
    .title-bar .minimize { background: #fff; }
    .title-bar .close { background: #ff0000; }
    .content {
      padding: 10px;
      color: #000;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .options label {
      font-size: 14px;
      margin: 0;
    }
    .options input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }
    .settings {
      margin-top: 10px;
      padding: 5px;
      background: rgba(0, 128, 0, 0.7);
    }
    .settings label {
      display: block;
      font-size: 14px;
      margin: 5px 0;
    }
    .slider {
      width: 100%;
      appearance: none;
      height: 10px;
      background: #000;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffd700;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ffd700;
      cursor: pointer;
    }
    .drop-zone {
      border: 2px dashed #fff;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    .drop-zone input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .drop-zone span {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>KO II Audio Tool</span>
      <div>
        <button class="minimize">-</button>
        <button class="close">X</button>
      </div>
    </div>
    <div class="content">
      <div class="options">
        <div>
          <label>FIDELITY</label><br>
          <input type="radio" name="fidelity" value="cd"> CD (16/46)<br>
          <input type="radio" name="fidelity" value="sp8"> SP-1200 8 Bit<br>
          <input type="radio" name="fidelity" value="sp16"> SP-1200 16 Bit<br>
          <input type="radio" name="fidelity" value="sk"> SK-1 (8/9)
        </div>
        <div>
          <label>CHANNELS</label><br>
          <input type="radio" name="channels" value="stereo"> Stereo<br>
          <input type="radio" name="channels" value="mono"> Mono<br>
          <label>PLAYMODE</label><br>
          <input type="radio" name="playmode" value="oneshot"> Oneshot<br>
          <input type="radio" name="playmode" value="key"> Key<br>
          <input type="radio" name="playmode" value="legato"> Legato
        </div>
        <div class="settings">
          <label>EP-133 KO II SETTINGS</label><br>
          <label>Pitch <input type="range" class="slider" min="0" max="127" value="64"></label><br>
          <label>Release <input type="range" class="slider" min="0" max="255" value="128"></label>
        </div>
      </div>
      <div class="drop-zone">
        <input type="file" accept=".mp3,audio/*" id="audio-upload">
        <span>CHOOSE OPTIONS THEN DROP AN AUDIO FILE HERE</span>
      </div>
      <audio id="audio" controls style="margin-top: 10px; width: 100%; display: none;"></audio>
    </div>
  </div>

  <script>
    const dropZone = document.querySelector('.drop-zone');
    const fileInput = document.getElementById('audio-upload');
    const audioPlayer = document.getElementById('audio');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('audio/')) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.playbackRate = 2.0;
        audioPlayer.style.display = 'block';
        audioPlayer.play();
        dropZone.querySelector('span').textContent = `Загружен: ${file.name}`;
      } else {
        alert('Пожалуйста, выберите аудиофайл.');
        fileInput.value = '';
      }
    });
  </script>
</body>
</html>
