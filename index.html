<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO II Audio Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .settings, .controls, .file-upload {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    input[type="file"] {
      display: block;
      margin-top: 10px;
    }
    .file-upload {
      border: 2px dashed #555;
      padding: 20px;
      text-align: center;
    }
    .select-files {
      margin-top: 20px;
    }
    .copying {
      display: none;
      text-align: center;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>KO II Audio Tool</h1>
    <span>-</span>
    <span>X</span>
  </div>
  <div class="container">
    <div class="settings">
      <div class="setting-group">
        <h2>FIDELITY</h2>
        <button>CD (16/46)</button>
        <button>SP-1200 8 Bit</button>
        <button>SP-1200 16 Bit</button>
        <button>SK-1 (8/9)</button>
      </div>
      <div class="setting-group">
        <h2>CHANNELS</h2>
        <button>Stereo</button>
        <button>Mono</button>
      </div>
    </div>
    <div class="controls">
      <h2>EP-133 KO II SETTINGS</h2>
      <label>Pitch <input type="range" min="0" max="100"></label>
      <label>Release <input type="range" min="0" max="100"></label>
    </div>
    <div class="file-upload">
      <h2>DRAG AND DROP OR SELECT AUDIO FILES</h2>
      <input type="file" multiple accept="audio/*">
    </div>
  </div>
  <div class="copying">
    <h2>Copying...</h2>
    <p>From KO Tool to Player</p>
  </div>
  <button class="select-files">Select Audio Files</button>

  <script>
    // Обработка кнопок FIDELITY и CHANNELS
    document.querySelectorAll('.setting-group button').forEach(button => {
      button.addEventListener('click', () => {
        const group = button.parentElement;
        const groupName = group.querySelector('h2').textContent;
        const selectedValue = button.textContent;
        localStorage.setItem(groupName, selectedValue);
        console.log(`Выбран режим ${groupName}: ${selectedValue}`);
      });
    });

    // Восстановление сохранённых настроек
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.setting-group button').forEach(button => {
        const groupName = button.parentElement.querySelector('h2').textContent;
        if (localStorage.getItem(groupName) === button.textContent) {
          console.log(`Восстановлен режим ${groupName}: ${button.textContent}`);
        }
      });
      document.querySelectorAll('input[type="range"]').forEach(slider => {
        const label = slider.previousElementSibling.textContent;
        const savedValue = localStorage.getItem(label);
        if (savedValue) {
          slider.value = savedValue;
          console.log(`Восстановлено ${label}: ${savedValue}`);
        }
      });
    });

    // Обработка слайдеров Pitch и Release
    document.querySelectorAll('input[type="range"]').forEach(slider => {
      slider.addEventListener('input', () => {
        const label = slider.previousElementSibling.textContent;
        const value = slider.value;
        localStorage.setItem(label, value);
        console.log(`${label}: ${value}`);
      });
    });

    // Обработка загрузки файлов
    const fileInput = document.querySelector('input[type="file"]');
    const dropZone = document.querySelector('.file-upload');

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      const validFormats = ['audio/wav', 'audio/mp3'];
      const invalidFiles = files.filter(f => !validFormats.includes(f.type));
      if (invalidFiles.length > 0) {
        console.log('Неподдерживаемые файлы:', invalidFiles.map(f => f.name));
        return;
      }
      console.log('Загруженные файлы:', files.map(f => f.name));
    });

    dropZone.addEventListener('dragover', e => e.preventDefault());
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      const files = Array.from(e.dataTransfer.files);
      const validFormats = ['audio/wav', 'audio/mp3'];
      const invalidFiles = files.filter(f => !validFormats.includes(f.type));
      if (invalidFiles.length > 0) {
        console.log('Неподдерживаемые файлы:', invalidFiles.map(f => f.name));
        return;
      }
      console.log('Перетащенные файлы:', files.map(f => f.name));
    });

    // Обработка кнопки Select Audio Files и секции копирования
    document.querySelector('.select-files').addEventListener('click', () => {
      const copyingDiv = document.querySelector('.copying');
      copyingDiv.style.display = 'block';
      setTimeout(() => {
        copyingDiv.style.display = 'none';
        console.log('Копирование завершено');
      }, 2000);
    });
  </script>
</body>
</html>
