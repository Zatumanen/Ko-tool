<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Sampler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    #startup, #interface {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #interface {
      display: none;
    }

    .power-button {
      width: 60px;
      height: 20px;
      background-color: #ccc;
      border: 2px solid #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .power-knob {
      position: absolute;
      left: 4px;
      top: 2px;
      width: 16px;
      height: 16px;
      background-color: #ff5500;
      border-radius: 50%;
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.6);
      transition: left 0.3s;
    }

    .on .power-knob {
      left: 40px;
    }

    .on .power-button {
      background-color: #eee;
    }

    #drop-zone {
      width: 300px;
      height: 150px;
      border: 2px dashed white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #aaa;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="startup">
    <h1>KO II</h1>
    <div class="power-button" id="powerBtn" onclick="togglePower()">
      <div class="power-knob"></div>
    </div>
    <p style="margin-top: 10px;">Нажми, чтобы включить</p>
  </div>

  <div id="interface">
    <h1>Сэмплер запущен</h1>
    <div id="drop-zone">Перетащи сюда аудиофайл</div>
  </div>

  <script>
    function togglePower() {
      const btn = document.getElementById("powerBtn");
      const startup = document.getElementById("startup");
      const interfaceDiv = document.getElementById("interface");

      btn.classList.toggle("on");

      if (btn.classList.contains("on")) {
        setTimeout(() => {
          startup.style.display = "none";
          interfaceDiv.style.display = "flex";
        }, 300); // задержка для визуального эффекта
      }
    }

    // Drag-n-drop логика
    const dropZone = document.getElementById("drop-zone");

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#0f0";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "white";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "white";
      const file = e.dataTransfer.files[0];
      if (file) {
        alert("Загружен файл: " + file.name);
        // Здесь позже — ускорение аудио
      }
    });
  </script>
</body>
</html>
