<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K.O. II TOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }

    .crt {
      background: linear-gradient(to bottom, #fff 0%, #eee 50%, #ddd 100%);
      border: 16px solid #a39b8c;
      border-radius: 20px;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
      padding: 40px;
      width: 90vw;
      max-width: 700px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .crt::after {
      content: "K.O. II TOOL";
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      letter-spacing: 6px;
      color: black;
      text-shadow: 1px 1px #fff, 2px 2px #000, 3px 3px #000;
    }

    .start-text {
      margin-top: 30px;
      font-size: 14px;
      color: black;
      text-shadow: 1px 1px #fff, 2px 2px #000;
      animation: blink 1s step-start infinite;
    }

    .copyright {
      margin-top: 40px;
      font-size: 10px;
      color: #000;
      text-shadow: 1px 1px #fff, 2px 2px #000;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body onclick="location.href='main.html'">
  <div class="crt">
    <h1>K.O. II TOOL</h1>
    <div class="start-text">› PRESS START</div>
    <div class="copyright">© 2024 &nbsp; K.O. II TOOL</div>
  </div>
</body>
</html>
