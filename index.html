<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Courier New', monospace;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 400px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .drop-zone {
      border: 2px dashed #000;
      padding: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      margin-top: 10px;
      position: relative;
      cursor: pointer;
    }

    .drop-zone input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    audio {
      margin-top: 15px;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="window">
    <h3>KO II Audio Tool</h3>
    <div class="drop-zone" id="drop-zone">
      <input type="file" accept="audio/*" id="audio-upload" />
      <span>Нажмите или перетащите аудиофайл сюда</span>
    </div>
    <audio id="audio-player" controls></audio>
  </div>

  <script>
    const fileInput = document.getElementById('audio-upload');
    const audioPlayer = document.getElementById('audio-player');
    const dropZone = document.getElementById('drop-zone');

    fileInput.addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('audio/')) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.playbackRate = 2.0;
        audioPlayer.load();
        audioPlayer.play().catch(err => {
          console.log("Автовоспроизведение отклонено:", err);
        });
        dropZone.querySelector('span').textContent = `Файл: ${file.name}`;
      } else {
        alert('Выберите корректный аудиофайл.');
      }
    }
  </script>
</body>
</html>
