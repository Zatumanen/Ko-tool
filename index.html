<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>K.O. II TOOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #222;
      font-family: 'Press Start 2P', monospace;
    }

    .start-screen, .main-interface {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .start-screen.active, .main-interface.active {
      display: flex;
    }

    .crt {
      background: linear-gradient(to bottom, #fff 0%, #eee 50%, #ddd 100%);
      border: 16px solid #a39b8c;
      border-radius: 20px;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
      padding: 40px;
      width: 90vw;
      max-width: 700px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .crt::after {
      content: "K.O. II TOOL";
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.3);
    }

    .crt h1 {
      font-size: 36px;
      letter-spacing: 6px;
      color: black;
      text-shadow: 1px 1px #fff, 2px 2px #000, 3px 3px #000;
    }

    .start-text {
      margin-top: 30px;
      font-size: 14px;
      color: black;
      text-shadow: 1px 1px #fff, 2px 2px #000;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* MAIN INTERFACE STYLES BELOW */

    .main-interface {
      background: #E0E0E0 url('https://i.imgur.com/V7u7T5b.png') repeat;
      font-family: 'Tahoma', sans-serif;
      padding: 20px;
    }

    .window {
      width: 480px;
      background: #ECE9D8;
      border: 1px solid #00309C;
      border-radius: 5px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .title-bar {
      background: linear-gradient(to right, #0055E3, #3B89EE);
      color: #fff;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 3px 3px 0 0;
    }

    .title-bar-buttons button {
      width: 22px;
      height: 22px;
      background: #3B89EE;
      color: white;
      border-radius: 3px;
      border: 1px solid #A6C4E2;
      font-size: 14px;
      cursor: pointer;
    }

    .title-bar-buttons .close {
      background: #E81123;
    }

    .content {
      background: #2D7038;
      color: white;
      padding: 15px;
    }

    .drop-zone {
      border: 2px dashed #FFF;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .drop-zone input {
      display: none;
    }
  </style>
</head>
<body>
  <!-- START SCREEN -->
  <div class="start-screen active" id="startScreen">
    <div class="crt" onclick="enterApp()">
      <h1>K.O. II TOOL</h1>
      <div class="start-text">› PRESS START</div>
    </div>
  </div>

  <!-- MAIN INTERFACE -->
  <div class="main-interface" id="mainInterface">
    <div class="window">
      <div class="title-bar">
        <span><img src="https://i.imgur.com/qL3ETi4.png" style="height:16px;margin-right:6px;vertical-align:middle;">KO II Audio Tool</span>
        <div class="title-bar-buttons">
          <button class="close">×</button>
        </div>
      </div>
      <div class="content">
        <div class="drop-zone" onclick="fileInput.click()">
          <input type="file" id="fileInput" accept="audio/*">
          <span id="dropLabel">CLICK OR DROP AUDIO FILE</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function enterApp() {
      document.getElementById('startScreen').classList.remove('active');
      document.getElementById('mainInterface').classList.add('active');
    }

    const dropZone = document.querySelector('.drop-zone');
    const fileInput = document.getElementById('fileInput');
    const dropLabel = document.getElementById('dropLabel');

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    fileInput.addEventListener('change', e => {
      if (e.target.files.length) {
        handleFile(e.target.files[0]);
      }
    });

    function handleFile(file) {
      if (!file.type.startsWith('audio/')) {
        dropLabel.textContent = 'Not an audio file!';
        return;
      }
      dropLabel.textContent = `Loaded: ${file.name}`;
      // Здесь можно добавить дальнейшую обработку файла
    }
  </script>
</body>
</html>
