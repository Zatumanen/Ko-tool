const waveformQueue = [];
let waveformBusy = false;

function enqueueWaveformRender(blob, filename) {
  waveformQueue.push({ blob, filename });
  processNextWaveform();
}

function processNextWaveform() {
  track('processNextWaveform');
  if (waveformBusy || waveformQueue.length === 0) return;

function renderWaveform(blob, filename) {
  track('renderWaveform');
  console.log(`üì• START renderWaveform: ${filename}, size=${blob.size}, type=${blob.type}`);
  console.log("typeof blob:", typeof blob);
  blob.arrayBuffer().then(buffer => {
    const header = new Uint8Array(buffer.slice(0, 12));
    console.log("üîé WAV Header (first 12 bytes):", header);

    const container = document.createElement('div');
    container.style.margin = '10px 0';
    container.style.border = '1px dashed #888';
    container.style.padding = '6px';
    container.style.fontFamily = 'monospace';

    const title = document.createElement('div');
    title.textContent = filename;
    container.appendChild(title);

    if (!blob || blob.size < 1000) {
      const fail = document.createElement('div');
      fail.style.color = 'red';
      fail.textContent = `‚ö†Ô∏è Failed to render: empty or corrupt file`;
      container.appendChild(fail);
      document.getElementById('waveform-list').appendChild(container);
      waveformBusy = false;
      processNextWaveform();
      return;
    }

    const wave = document.createElement('div');
    container.appendChild(wave);
    document.getElementById('waveform-list').appendChild(container); // Ensure added to DOM early

    const wavesurfer = WaveSurfer.create({
      container: wave,
      waveColor: '#111',
      progressColor: '#333',
      height: 64,
      responsive: true,
      barWidth: 1.5
    });

    let attempt = 1;

    function tryLoad() {
      console.log(`üåÄ Attempt #${attempt} for ${filename}`);
      try {
        wavesurfer.loadBlob(blob);
      } catch (e) {
        failRender(`loadBlob failed`, e);
      }
    }

    function failRender(reason, error = null) {
      const fail = document.createElement('div');
      fail.style.color = 'red';
      fail.textContent = `‚ö†Ô∏è Failed to render waveform${attempt > 1 ? ' (2nd attempt)' : ''} ‚Äî ${filename}`;
      if (reason) fail.textContent += ` (${reason})`;
      container.appendChild(fail);
      if (error) console.error(`‚ùå renderWaveform error: ${filename}`, error);
      waveformBusy = false;
      processNextWaveform();
    }

    wavesurfer.on('ready', () => {
      console.log(`‚úÖ Success renderWaveform: ${filename}`);
      const playBtn = document.createElement('button');
      playBtn.textContent = '‚ñ∂Ô∏è Play';
      playBtn.onclick = () => {
        if (wavesurfer.isPlaying()) {
          wavesurfer.pause();
          playBtn.textContent = '‚ñ∂Ô∏è Play';
        } else {
          wavesurfer.play();
          playBtn.textContent = '‚è∏ Pause';
        }
      };
      container.appendChild(playBtn);
      waveformBusy = false;
      processNextWaveform();
    });

    wavesurfer.on('error', (e) => {
      console.warn(`‚ùó renderWaveform failed attempt #${attempt}: ${filename}`, e);
      if (attempt === 1) {
        attempt++;
        tryLoad();
      } else {
        failRender('WaveSurfer error', e);
      }
    });

    tryLoad();
  });
}

// –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å—Ç–æ–º–Ω—ã—Ö —Å–ø–∏—Å–∫–æ–≤ –∫–∞–∫ —Ä–∞–¥–∏–æ-–∫–Ω–æ–ø–æ–∫
document.querySelectorAll('.win95-list').forEach(group => {
  group.addEventListener('click', e => {
    if (e.target.classList.contains('list-item')) {
      group.querySelectorAll('.list-item').forEach(item => item.classList.remove('selected'));

document.addEventListener('DOMContentLoaded', () => {

  updateSliderValue('pitch');
  updateSliderValue('release');

  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('audio-upload');
  const player = document.getElementById('player');
  const selectButton = document.getElementById('select-file-button');
  const overlay = document.getElementById('overlay');
  const loader = document.getElementById('win95-loader');
  const segmentContainer = document.getElementById('segment-container');
  const fileInfo = document.getElementById('file-info');

  const getSelectedValue = (name) => {
  const group = document.querySelector(`.win95-list[data-group="${name}"]`);
  return group?.querySelector('.list-item.selected')?.dataset.value || null;
};
  const initAudioContext = () => new (window.AudioContext || window.webkitAudioContext)();

  const getDownsampleRate = (fidelity, originalRate) => {
    switch (fidelity) {
      case 'sp8': return 10000;
      case 'sp16': return 16000;
      case 'sk': return 9000;
      default: return originalRate;
    }
  };

  const convertChannels = async (buffer, channels) => {
    const ctx = new OfflineAudioContext(channels === 'mono' ? 1 : 2, buffer.length, buffer.sampleRate);
    const source = ctx.createBufferSource();
    source.buffer = buffer;

    if (channels === 'mono') {
      const merger = ctx.createChannelMerger(1);
      const splitter = ctx.createChannelSplitter(buffer.numberOfChannels);
      source.connect(splitter);
      for (let i = 0; i < buffer.numberOfChannels; i++) splitter.connect(merger, i, 0);
      merger.connect(ctx.destination);
    } else {
      source.connect(ctx.destination);
    }

    source.start();
    return await ctx.startRendering();
  };

  const applySpeedAndFidelity = async (buffer, speed, sampleRate) => {
  const duration = buffer.duration / speed;
  const ctx = new OfflineAudioContext(buffer.numberOfChannels, Math.ceil(duration * sampleRate), sampleRate);
  const source = ctx.createBufferSource();
  source.buffer = buffer;
  source.playbackRate.value = speed;
  source.connect(ctx.destination);
  source.start();
  return await ctx.startRendering();
};

  const audioBufferToWav = (buffer, ko2Buffer) => {
    const numChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const length = buffer.length;
    const bufferArray = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(bufferArray);

    const writeString = (offset, str) => [...str].forEach((c, i) => view.setUint8(offset + i, c.charCodeAt(0)));
    writeString(0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    writeString(8, 'WAVE');
    writeString(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 32767;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }

    
    if (ko2Buffer) {
      const newBuffer = new Uint8Array(view.byteLength + 8 + ko2Buffer.length);
      newBuffer.set(new Uint8Array(view.buffer), 0);
      const dv = new DataView(newBuffer.buffer);
      let offset = view.byteLength;
      ['T','N','G','E'].forEach((c, i) => dv.setUint8(offset + i, c.charCodeAt(0)));
      dv.setUint32(offset + 4, ko2Buffer.length, true);
      for (let i = 0; i < ko2Buffer.length; i++) dv.setUint8(offset + 8 + i, ko2Buffer[i]);
      return new Blob([newBuffer], { type: 'audio/wav' });
    }
    return new Blob([view], { type: 'audio/wav' });
    
  };

  

async function animateSegmentsFullBar(durationMs) {
  const segments = document.querySelectorAll('.progress-segment');
  const delay = durationMs / segments.length;

  for (let i = 0; i < segments.length; i++) {
    segments[i].classList.add('active');
    await new Promise(res => setTimeout(res, delay));
  }
}


  
function getKO2Buffer() {
  const pitch = parseInt(document.getElementById('pitch-slider')?.value || '64');
  const release = parseInt(document.getElementById('release-slider')?.value || '128');
  const settings = {
    'sound.pitch': pitch,
    'sound.release': release
  };
  settings['sound.playmode'] = 'oneshot';
  const str = JSON.stringify(settings);
  return new TextEncoder().encode(str);
}



async function processFiles(files) {
  let stereoOriginal = 0;
  let monoOriginal = 0;
  console.log('Process started:', files);
  overlay.style.display = 'block';
  loader.style.display = 'block';

  const context = initAudioContext();
  const totalSegments = 50;
  segmentContainer.innerHTML = '';
  fileInfo.innerHTML = '';
  for (let i = 0; i < totalSegments; i++) {
    const seg = document.createElement('div');
    seg.className = 'progress-segment';
    segmentContainer.appendChild(seg);
  }

  const zip = new JSZip();
  let firstProcessed = null;

  let totalOriginalSize = 0;
  let totalProcessedSize = 0;

  for (let i = 0; i < files.length; i++) {
    segmentContainer.querySelectorAll('.progress-segment').forEach(seg => seg.classList.remove('active'));

    const file = files[i];
    const arrayBuffer = await file.arrayBuffer();
    const decoded = await context.decodeAudioData(arrayBuffer);

    if (decoded.numberOfChannels === 1) monoOriginal++;
    else if (decoded.numberOfChannels === 2) stereoOriginal++;

    const fidelity = getSelectedValue('fidelity');
    const channels = getSelectedValue('channels');
    const converted = await convertChannels(decoded, channels);
    const downsampleRate = getDownsampleRate(fidelity, converted.sampleRate);

    const startTime = performance.now();
    const processed = await applySpeedAndFidelity(converted, 2.0, downsampleRate);
    const durationMs = performance.now() - startTime;

    await animateSegmentsFullBar(durationMs);

    const ko2Buffer = getKO2Buffer();
    const wavBlob = audioBufferToWav(processed, ko2Buffer);

    const fileName = file.name.replace(/\.[^/.]+$/, '') + '_ko2.wav';
    
    enqueueWaveformRender(wavBlob, fileName);
    zip.file(fileName, wavBlob);

    totalOriginalSize += file.size;
    totalProcessedSize += wavBlob.size;

    
  }

  const segments = document.querySelectorAll('.progress-segment');
  segments.forEach(seg => seg.classList.add('active'));

  
  


  const zipBlob = await zip.generateAsync({ type: "blob" });
  const zipUrl = URL.createObjectURL(zipBlob);
  const a = document.createElement('a');
  a.href = zipUrl;
  a.download = "processed_ko2_audio.zip";
  a.click();

  const pitch = parseInt(document.getElementById('pitch-slider')?.value || '64');
  const release = parseInt(document.getElementById('release-slider')?.value || '128');
  const fidelity = getSelectedValue('fidelity');
  const channels = getSelectedValue('channels');

  fileInfo.innerHTML = `
    <div><b>Files: ${files.length}</b></div>
    <div>Original: ${(totalOriginalSize / 1024 / 1024).toFixed(2)} MB</div>
    <div>Processed: ${(totalProcessedSize / 1024 / 1024).toFixed(2)} MB</div>
    <div>Fidelity: ${fidelity}</div>

function getSelectedRadioValue(name) {

function getKO2Buffer() {
    const data = new FormData(ko2Form);

    for (const [key, value] of data.entries()) {
        // number values must be integers
        settings[key] = /^-?\d+$/.test(value) ? parseInt(value, 10) : value;
    }
    // If the form is disabled we want to return an empty buffer
    // to skip adding the headers.
    const settingsStringified = JSON.stringify(settings);
    const ko2Settings = settingsStringified !== "{}" ? settingsStringified : ``;
    const textEncoder = new TextEncoder();

    return textEncoder.encode(ko2Settings);
}

function extractBpmAndKey(fileName) {
    // Extract BPM as the last number in the file name between 55 and 190
    const bpmMatch = fileName.match(/(\d+)(?!.*\d)/);
    const bpm = bpmMatch ? parseInt(bpmMatch[0]) : 'Unknown';

    // Check if BPM is within the valid range (55 to 190)
    const validBpm = bpm >= 55 && bpm <= 190 ? bpm : 'Unknown';

    const keyMatch = fileName.match(/\b([A-G][#b]?m?)\b/i);
    const key = keyMatch ? keyMatch[1] : 'Unknown';

    return {
        bpm: validBpm,
        key
    };
}

async function processAudio(file) {

    return new Promise((resolve, reject) => {

                const channelData = [];
                let x = speedVal;
                const length = Math.floor(buffer.length / x);

                if (channelNr === '1') { // Mono
                    const monoData = new Float32Array(length);
                    for (let j = 0; j < length; j++) {
                        monoData[j] = (buffer.getChannelData(0)[j * x] + buffer.getChannelData(1)[j * x]) / 2;
                    }
                    newBuffer = audioContext.createBuffer(1, length, buffer.sampleRate);
                    newBuffer.copyToChannel(monoData, 0);
                } else { // Stereo
                    for (let i = 0; i < buffer.numberOfChannels; i++) {
                        const inputData = buffer.getChannelData(i);
                        const newData = new Float32Array(length);
                        for (let j = 0; j < length; j++) {
                            newData[j] = inputData[j * x];
                        }
                        channelData.push(newData);
                    }
                    newBuffer = audioContext.createBuffer(buffer.numberOfChannels, length, buffer.sampleRate);
                    for (let i = 0; i < buffer.numberOfChannels; i++) {
                        newBuffer.copyToChannel(channelData[i], i);
                    }
                }

                const resampledBuffer = resampleBuffer(newBuffer, buffer.sampleRate, sRateVal);
                const modifiedBuffer = quantizeBuffer(resampledBuffer, bitVal, audioContext);
                const audioBlob = await encodeResampledAudio(modifiedBuffer, bpm, key, bitVal, fileName, ko2Buffer);

                resolve({ blob: audioBlob, name: fileName });

function resampleBuffer(buffer, sampleRate, newSampleRate) {
    const audioContext = new(window.AudioContext || window.webkitAudioContext)();
    const newLength = Math.floor(buffer.length * newSampleRate / sampleRate);
    const newBuffer = audioContext.createBuffer(buffer.numberOfChannels, newLength, newSampleRate);

    for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
        const inputData = buffer.getChannelData(channel);
        const outputData = newBuffer.getChannelData(channel);

        for (let i = 0; i < newLength; i++) {
            const ratio = i * sampleRate / newSampleRate;
            const index = Math.floor(ratio);
            const frac = ratio - index;

            outputData[i] = inputData[index] * (1 - frac) + inputData[index + 1] * frac;
        }
    }

    return newBuffer;
}

function quantizeBuffer(buffer, bitDepth, audioContext) {
    const maxValue = Math.pow(2, bitDepth) - 1;
    const newBuffer = audioContext.createBuffer(buffer.numberOfChannels, buffer.length, buffer.sampleRate);

    for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
        const inputData = buffer.getChannelData(channel);
        const outputData = newBuffer.getChannelData(channel);

        for (let i = 0; i < buffer.length; i++) {
            const quantizedValue = Math.round(inputData[i] * maxValue) / maxValue;
            outputData[i] = quantizedValue;
        }
    }

    return newBuffer;
}

async function encodeResampledAudio(buffer, bpm, key, bitDepth, fileName, ko2Buffer) {
    const numberOfChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const samples = buffer.length;
    let newFileName = fileName;

    const blob = new Blob([wavBuffer], { type: 'audio/wav' });
    return blob;
}

function audioBufferToWav(buffer, bitDepth, ko2Buffer) {
    const ko2BufferSize = ko2Buffer.length;
    const ko2BufferPadding = ko2BufferSize % 2;
    const smplSize = ko2BufferSize !== 0 ? 36 : 0; // 36 is the size when using KO-2 tool
    const listSize = ko2BufferSize !== 0 ? 12 : 0; // size of LIST, INFO, and TNGE headers

    const numOfChannels = buffer.numberOfChannels;
    const dataSize = buffer.length * numOfChannels * (bitDepth / 8)
    const length = smplSize + listSize + ko2BufferSize + ko2BufferPadding  + dataSize + 44;

    const result = new ArrayBuffer(length);
    const view = new DataView(result);
    const channels = [];
    let offset = 0;
    let pos = 0;

    // Write WAV header
    setUint32(0x46464952); // "RIFF"
    setUint32(length - 8); // file length - 8
    setUint32(0x45564157); // "WAVE"

    setUint32(0x20746d66); // "fmt " chunk
    setUint32(16); // length = 16
    setUint16(1); // PCM (uncompressed)
    setUint16(numOfChannels);
    setUint32(buffer.sampleRate);
    setUint32(buffer.sampleRate * (bitDepth / 8) * numOfChannels); // avg. bytes/sec
    setUint16(numOfChannels * (bitDepth / 8)); // block-align
    setUint16(bitDepth); // bit depth

    if (ko2BufferSize > 0) {
        // smpl subchunk
        setUint32(0x6C706D73); // "smpl"
        setUint32(smplSize);
        // Fill with padding
        for (let i = 0; i < smplSize; i++) {
            view.setUint8(pos, 0x00);
            pos++;
        }

        // LIST subchunk
        setUint32(0x5453494C); // "LIST"
        setUint32(listSize + ko2BufferSize + ko2BufferPadding);
        // INFO subchunk
        setUint32(0x4F464E49); // INFO
        setUint32(0x45474E54); // TNGE
        setUint32(ko2BufferSize);
        // Add EP-133 sample metadata
        for (let i = 0; i < ko2BufferSize; i++) {
            view.setUint8(pos, ko2Buffer[i]);
            pos++;
        }
        // Add padding if needed (ko2BufferSize is odd)
        if (ko2BufferPadding === 1) {
            view.setUint8(pos, 0x00);
            pos++;
        }
    }

    setUint32(0x61746164); // "data" - chunk
    setUint32(dataSize); // chunk length

    // Write interleaved data
    for (let i = 0; i < buffer.numberOfChannels; i++)
        channels.push(buffer.getChannelData(i));

    while (pos < length) {
        for (let i = 0; i < numOfChannels; i++) { // interleave channels
            let sample = Math.max(-1, Math.min(1, channels[i][offset])); // clamp
            if (bitDepth === 8) {
                // Convert to 8-bit unsigned
                sample = ((sample + 1) * 127.5) | 0;
                view.setUint8(pos, sample);
            } else {
                // Convert to signed int
                sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                if (bitDepth === 16) {
                    view.setInt16(pos, sample, true);
                } else if (bitDepth === 24) {
                    view.setInt32(pos, sample << 8, true);
                } else if (bitDepth === 32) {
                    view.setInt32(pos, sample, true);
                }
            }
            pos += bitDepth / 8;
        }
        offset++; // next source sample
    }

    return result;

    function setUint16(data) {
        view.setUint16(pos, data, true);
        pos += 2;
    }

    function setUint32(data) {
        view.setUint32(pos, data, true);
        pos += 4;
    }
}
