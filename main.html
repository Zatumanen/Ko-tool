<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: #fff;
      font-family: 'Courier New', monospace;
      color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
      width: 400px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      padding: 10px;
    }
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar button {
      width: 15px;
      height: 15px;
      border: none;
      background: #c0c0c0;
      cursor: pointer;
    }
    .title-bar .minimize { background: #fff; }
    .title-bar .close { background: #ff0000; }
    .content {
      padding: 10px;
      color: #000;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .options label {
      font-size: 14px;
      margin: 0;
    }
    .options input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }
    .settings {
      margin-top: 10px;
      padding: 5px;
      background: #2d7038;
      color: #000;
    }
    .settings label {
      display: block;
      font-size: 14px;
      margin: 5px 0;
    }
    .slider {
      width: 100%;
      appearance: none;
      height: 10px;
      background: #000;
      outline: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffd700;
      cursor: pointer;
    }
    .drop-zone {
      border: 2px dashed #000;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    .drop-zone.dragover {
      background: rgba(255, 255, 255, 0.5);
      border-color: #ffd700;
    }
    .drop-zone input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .drop-zone span {
      pointer-events: none;
    }
    @media (max-width: 480px) {
      .window {
        width: 90%;
      }
      .options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>KO II Audio Tool</span>
      <div>
        <button class="minimize">-</button>
        <button class="close">X</button>
      </div>
    </div>
    <div class="content">
      <div class="options">
        <div>
          <label>FIDELITY</label><br>
          <input type="radio" name="fidelity" value="cd" checked> CD (16/46)<br>
          <input type="radio" name="fidelity" value="sp8"> SP-1200 8 Bit<br>
          <input type="radio" name="fidelity" value="sp16"> SP-1200 16 Bit<br>
          <input type="radio" name="fidelity" value="sk"> SK-1 (8/9)
        </div>
        <div>
          <label>CHANNELS</label><br>
          <input type="radio" name="channels" value="stereo" checked> Stereo<br>
          <input type="radio" name="channels" value="mono"> Mono<br>
          <label>PLAYMODE</label><br>
          <input type="radio" name="playmode" value="oneshot" checked> Oneshot<br>
          <input type="radio" name="playmode" value="key"> Key<br>
          <input type="radio" name="playmode" value="legato"> Legato
        </div>
      </div>
      <div class="settings">
        <label>EP-133 KO II SETTINGS</label>
        <label>Pitch <input type="range" class="slider" id="pitch-slider" min="0" max="127" value="64"></label>
        <label>Release <input type="range" class="slider" id="release-slider" min="0" max="255" value="128"></label>
      </div>
      <div class="drop-zone" id="drop-zone">
  <span>DRAG AND DROP TO UPLOAD AN AUDIO FILE</span>
</div>

<!-- ВНЕ drop-zone: -->
<input type="file" id="audio-upload" accept="audio/*, .mp3, .wav, .ogg" style="display:none;">
      <button id="select-file-button" style="width:100%; margin-top:5px; background:#c0c0c0; border:2px solid #000; color:#000; font-family:'Courier New', monospace; padding:5px; cursor:pointer;">Select Audio File</button>
      <audio id="player" controls style="width:100%;margin-top:10px;display:none;"></audio>
    </div>
  </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('audio-upload');
  const player = document.getElementById('player');
  const selectButton = document.getElementById('select-file-button');
  const channelOptions = document.querySelectorAll('input[name="channels"]');

  let audioContext;

  function initAudioContext() {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContext;
  }

  async function convertAudioChannels(audioBuffer, channels) {
    const context = initAudioContext();
    const offlineContext = new OfflineAudioContext(
      channels === 'mono' ? 1 : 2,
      audioBuffer.length,
      audioBuffer.sampleRate
    );

    const source = offlineContext.createBufferSource();
    source.buffer = audioBuffer;

    if (channels === 'mono') {
      const splitter = offlineContext.createChannelSplitter(audioBuffer.numberOfChannels);
      const merger = offlineContext.createChannelMerger(1);
      source.connect(splitter);
      for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
        splitter.connect(merger, i, 0);
      }
      merger.connect(offlineContext.destination);
    } else {
      source.connect(offlineContext.destination);
    }

    source.start();
    return await offlineContext.startRendering();
  }

  function audioBufferToWav(buffer) {
    const numChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const length = buffer.length;

    const bufferArray = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(bufferArray);

    const writeString = (view, offset, string) => {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    };

    writeString(view, 0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    writeString(view, 8, 'WAVE');
    writeString(view, 12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(view, 36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 0x7FFF;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }

    return new Blob([view], { type: 'audio/wav' });
  }

  async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;

    try {
      const arrayBuffer = await file.arrayBuffer();
      const context = initAudioContext();
      const audioBuffer = await context.decodeAudioData(arrayBuffer);
      const selectedChannel = Array.from(channelOptions).find(opt => opt.checked)?.value || 'stereo';
      const convertedBuffer = await convertAudioChannels(audioBuffer, selectedChannel);
      const wavBlob = audioBufferToWav(convertedBuffer);

      player.src = URL.createObjectURL(wavBlob);
      player.playbackRate = 2.0;
      player.load();
      player.style.display = 'block';

      dropZone.querySelector('span').textContent = `Загружен: ${file.name} (2x, ${selectedChannel})`;
    } catch (error) {
      console.error('Ошибка обработки:', error);
      alert('Ошибка: ' + error.message);
      player.style.display = 'none';
      if (player.src) URL.revokeObjectURL(player.src);
    }
  }

  // Drag & Drop
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) {
      fileInput.files = e.dataTransfer.files;
      handleFileSelect({ target: fileInput });
    }
  });

  // 🟢 FIX: Селектор файла
  selectButton.addEventListener('click', () => {
    fileInput.click(); // теперь работает
  });

  fileInput.addEventListener('change', handleFileSelect);
});
</script>
</body>
</html>
