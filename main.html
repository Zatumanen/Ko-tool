<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .window {
      width: 100%;
      max-width: 420px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      padding: 10px;
      box-sizing: border-box;
    }
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 4px 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar button {
      width: 18px;
      height: 18px;
      border: none;
      background: #c0c0c0;
      cursor: pointer;
    }
    .title-bar .minimize { background: #fff; }
    .title-bar .close { background: #ff0000; }

    .content {
      padding: 10px 0;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .options label,
    .settings label {
      font-size: 16px;
    }

    .options input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.3);
    }

    .settings {
      margin-top: 10px;
      padding: 5px;
      background: #2d7038;
    }

    .slider {
      width: 100%;
      height: 12px;
      background: #000;
      appearance: none;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ffd700;
      cursor: pointer;
    }

    .drop-zone {
      border: 2px dashed #000;
      padding: 14px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 12px;
      position: relative;
      min-height: 100px;
    }

    .drop-zone input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    .drop-zone span {
      pointer-events: none;
      font-size: 16px;
      display: block;
    }

    .drop-zone .file-info {
      margin-top: 10px;
      font-size: 14px;
    }

    audio#player {
      width: 100%;
      margin-top: 12px;
      display: none;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    #win95-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      padding: 12px;
      background: #c0c0c0;
      border: 2px solid #000;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #000;
      display: none;
      z-index: 1000;
    }

    .progress-bar-container {
      background: #fff;
      border: 2px inset #808080;
      height: 18px;
      margin-top: 8px;
      display: flex;
      padding: 2px;
      gap: 1px;
      justify-content: flex-start;
    }

    .progress-segment {
      width: 6px;
      height: 100%;
      background: #c0c0c0;
    }

    .progress-segment.active {
      background: #000080;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>KO II Audio Tool</span>
      <div>
        <button class="minimize">-</button>
        <button class="close">X</button>
      </div>
    </div>
    <div class="content">
      <div class="options">
        <div>
          <label>FIDELITY</label><br>
          <input type="radio" name="fidelity" value="cd" checked> CD (16/46)<br>
          <input type="radio" name="fidelity" value="sp8"> SP-1200 8 Bit<br>
          <input type="radio" name="fidelity" value="sp16"> SP-1200 16 Bit<br>
          <input type="radio" name="fidelity" value="sk"> SK-1 (8/9)
        </div>
        <div>
          <label>CHANNELS</label><br>
          <input type="radio" name="channels" value="stereo" checked> Stereo<br>
          <input type="radio" name="channels" value="mono"> Mono
        </div>
      </div>
      <div class="settings">
        <label>EP-133 KO II SETTINGS</label>
        <label>Pitch <input type="range" class="slider" id="pitch-slider" min="0" max="127" value="64"></label>
        <label>Release <input type="range" class="slider" id="release-slider" min="0" max="255" value="128"></label>
      </div>
      <div class="drop-zone" id="drop-zone">
        <input type="file" id="audio-upload" accept=".mp3,.wav,.ogg,audio/*" multiple />
        <span id="drop-text">DRAG AND DROP OR CLICK TO SELECT AUDIO FILES</span>
        <div class="file-info" id="file-info"></div>
      </div>
      <audio id="player" controls></audio>
    </div>
  </div>

  <div id="overlay">
    <div id="win95-loader">
      <div>Processing...</div>
      <div id="loader-file"></div>
      <div class="progress-bar-container" id="segment-container"></div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('audio-upload');
  const player = document.getElementById('player');
  const overlay = document.getElementById('overlay');
  const loader = document.getElementById('win95-loader');
  const segmentContainer = document.getElementById('segment-container');
  const fileInfo = document.getElementById('file-info');
  const loaderFile = document.getElementById('loader-file');
  const dropText = document.getElementById('drop-text');

  const getSelectedValue = (name) => document.querySelector(`input[name="${name}"]:checked`)?.value;

  const initAudioContext = () => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    console.log('AudioContext initialized:', ctx);
    return ctx;
  };

  const getDownsampleRate = (fidelity, originalRate) => {
    switch (fidelity) {
      case 'sp8': return 10000;
      case 'sp16': return 16000;
      case 'sk': return 9000;
      default: return originalRate;
    }
  };

  const convertChannels = async (buffer, channels) => {
    const ctx = new OfflineAudioContext(channels === 'mono' ? 1 : 2, buffer.length, buffer.sampleRate);
    const source = ctx.createBufferSource();
    source.buffer = buffer;

    if (channels === 'mono') {
      const merger = ctx.createChannelMerger(1);
      const splitter = ctx.createChannelSplitter(buffer.numberOfChannels);
      source.connect(splitter);
      for (let i = 0; i < buffer.numberOfChannels; i++) splitter.connect(merger, i, 0);
      merger.connect(ctx.destination);
    } else {
      source.connect(ctx.destination);
    }

    source.start();
    const rendered = await ctx.startRendering();
    console.log('Channels converted:', rendered.numberOfChannels, rendered.sampleRate);
    return rendered;
  };

  const applySpeedAndFidelity = async (buffer, speed, sampleRate) => {
    const length = Math.floor(buffer.length / speed);
    const ctx = new OfflineAudioContext(buffer.numberOfChannels, length, sampleRate);
    const source = ctx.createBufferSource();
    source.buffer = buffer;
    source.playbackRate.value = speed;
    source.connect(ctx.destination);
    source.start();
    const rendered = await ctx.startRendering();
    console.log('Speed and fidelity applied:', rendered.sampleRate, rendered.length);
    return rendered;
  };

  const audioBufferToWav = (buffer) => {
    const numChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const length = buffer.length;
    const bufferArray = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(bufferArray);

    const writeString = (offset, str) => [...str].forEach((c, i) => view.setUint8(offset + i, c.charCodeAt(0)));
    writeString(0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    writeString(8, 'WAVE');
    writeString(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true); // PCM format
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 32767;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }

    const blob = new Blob([view], { type: 'audio/wav' });
    console.log('WAV Blob created:', blob.size, blob.type);
    return blob;
  };

  const formatFileSize = (bytes) => {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
  };

  async function processFiles(files) {
    console.log('Processing files:', files.length, files);
    if (!files || files.length === 0) {
      console.error('No files selected');
      return;
    }

    overlay.style.display = 'block';
    loader.style.display = 'block';
    segmentContainer.innerHTML = '';

    const segments = 20;
    for (let i = 0; i < segments; i++) {
      const seg = document.createElement('div');
      seg.className = 'progress-segment';
      segmentContainer.appendChild(seg);
    }

    const context = initAudioContext();
    let totalSizeBefore = 0;
    let totalSizeAfter = 0;

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      console.log('Processing file:', file.name);
      totalSizeBefore += file.size;
      loaderFile.textContent = `Processing: ${file.name}`;
      dropText.textContent = `Processing: ${file.name}`;
      const settingsText = `Fidelity: ${getSelectedValue('fidelity')}, Channels: ${getSelectedValue('channels')}, Pitch: ${document.getElementById('pitch-slider').value}, Release: ${document.getElementById('release-slider').value}`;
      fileInfo.textContent = settingsText;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const decoded = await context.decodeAudioData(arrayBuffer);
        console.log('Audio decoded:', decoded.sampleRate, decoded.numberOfChannels);

        const fidelity = getSelectedValue('fidelity');
        const channels = getSelectedValue('channels');
        const converted = await convertChannels(decoded, channels);
        const downsampleRate = getDownsampleRate(fidelity, converted.sampleRate);
        const processed = await applySpeedAndFidelity(converted, 2.0, downsampleRate);
        const wavBlob = audioBufferToWav(processed);
        totalSizeAfter += wavBlob.size;

        if (i === 0) {
          const url = URL.createObjectURL(wavBlob);
          console.log('Setting player source:', url);
          player.src = url;
          player.style.display = 'block';
          player.load();
          player.oncanplay = () => {
            console.log('Player can play:', url);
            // player.play().catch(e => console.error('Playback failed:', e));
          };
          player.onerror = () => {
            console.error('Audio player error:', player.error);
          };
        }

        const progress = ((i + 1) / files.length) * 100;
        const activeSegments = Math.round((progress / 100) * segments);
        document.querySelectorAll('.progress-segment').forEach((seg, index) => {
          seg.classList.toggle('active', index < activeSegments);
        });

        await new Promise(resolve => setTimeout(resolve, 100)); // Smooth progress
      } catch (error) {
        console.error('Error processing file:', file.name, error);
      }
    }

    fileInfo.textContent += `\nSize Before: ${formatFileSize(totalSizeBefore)}\nSize After: ${formatFileSize(totalSizeAfter)}`;
    dropText.textContent = 'DRAG AND DROP OR CLICK TO SELECT AUDIO FILES';
    overlay.style.display = 'none';
    loader.style.display = 'none';
  }

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const files = e.dataTransfer.files;
    console.log('Files dropped:', files.length, files);
    if (files.length > 0) processFiles(files);
  });

  dropZone.addEventListener('click', () => {
    console.log('Drop zone clicked, triggering file input');
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const files = fileInput.files;
    console.log('Files selected via input:', files.length, files);
    if (files.length > 0) {
      processFiles(files);
      fileInput.value = ''; // Reset input to allow re-selecting the same file
    }
  });
});
</script>
</body>
</html>
