<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .window {
      width: 400px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: relative;
      z-index: 1;
    }
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar button {
      width: 15px;
      height: 15px;
      border: none;
      background: #c0c0c0;
      cursor: pointer;
    }
    .title-bar .minimize { background: #fff; }
    .title-bar .close { background: #ff0000; }

    .content {
      padding: 10px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .options label {
      font-size: 14px;
    }
    .options input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }

    .settings {
      margin-top: 10px;
      padding: 5px;
      background: #2d7038;
    }
    .settings label {
      display: block;
      font-size: 14px;
      margin: 5px 0;
    }

    .slider {
      width: 100%;
      appearance: none;
      height: 10px;
      background: #000;
      outline: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffd700;
      cursor: pointer;
    }

    .drop-zone {
      border: 2px dashed #000;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 10px;
      position: relative;
    }
    .drop-zone input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 99;
    }

    #win95-loader {
  position: fixed; /* фиксировано к экрану */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  padding: 10px;
  background: #c0c0c0;
  border: 2px solid #000;
  z-index: 1000; /* выше overlay и всего остального */
  display: none;
  font-family: 'Courier New', monospace;
  font-size: 12px;
  color: #000;
}

    .progress-bar-container {
      background: #fff;
      border: 2px inset #808080;
      height: 18px;
      margin-top: 8px;
      display: flex;
      padding: 2px;
      gap: 1px;
      justify-content: flex-start;
    }

    .progress-segment {
      width: 6px;
      height: 100%;
      background: #c0c0c0;
    }
    .progress-segment.active {
      background: #000080;
    }

    @media (max-width: 480px) {
      .window {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="window">
  <div class="title-bar">
    <span>KO II Audio Tool</span>
    <div>
      <button class="minimize">-</button>
      <button class="close">X</button>
    </div>
  </div>
  <div class="content">
    <div class="options">
      <div>
        <label>FIDELITY</label><br>
        <input type="radio" name="fidelity" value="cd" checked> CD (16/46)<br>
        <input type="radio" name="fidelity" value="sp8"> SP-1200 8 Bit<br>
        <input type="radio" name="fidelity" value="sp16"> SP-1200 16 Bit<br>
        <input type="radio" name="fidelity" value="sk"> SK-1 (8/9)
      </div>
      <div>
        <label>CHANNELS</label><br>
        <input type="radio" name="channels" value="stereo" checked> Stereo<br>
        <input type="radio" name="channels" value="mono"> Mono
      </div>
    </div>
    <div class="settings">
      <label>EP-133 KO II SETTINGS</label>
      <label>Pitch <input type="range" class="slider" id="pitch-slider" min="0" max="127" value="64"></label>
      <label>Release <input type="range" class="slider" id="release-slider" min="0" max="255" value="128"></label>
    </div>
    <div class="drop-zone" id="drop-zone">
      <input type="file" id="audio-upload" accept=".mp3, .wav, .ogg, audio/*" multiple />
      <span>DRAG AND DROP OR SELECT AUDIO FILES</span>
    </div>
    <button id="select-file-button" style="width:100%;margin-top:5px;">Select Audio Files</button>
    <audio id="player" controls style="width:100%;margin-top:10px;display:none;"></audio>
  </div>
</div>

<!-- Загрузочный экран -->
<div id="overlay">
  <div id="win95-loader">
    <div class="title">Copying...</div>
    <div>From KO Tool to Player</div>
    <div class="progress-bar-container" id="segment-container">
      <!-- Сегменты добавляются в JS -->
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('audio-upload');
  const player = document.getElementById('player');
  const selectButton = document.getElementById('select-file-button');
  const overlay = document.getElementById('overlay');
  const loader = document.getElementById('win95-loader');
  const segmentContainer = document.getElementById('segment-container');

  const getSelectedValue = (name) => document.querySelector(`input[name="${name}"]:checked`)?.value;
  const initAudioContext = () => new (window.AudioContext || window.webkitAudioContext)();

  const getDownsampleRate = (fidelity, originalRate) => {
    switch (fidelity) {
      case 'sp8': return 10000;
      case 'sp16': return 16000;
      case 'sk': return 9000;
      default: return originalRate;
    }
  };

  const convertChannels = async (buffer, channels) => {
    const offlineCtx = new OfflineAudioContext(channels === 'mono' ? 1 : 2, buffer.length, buffer.sampleRate);
    const src = offlineCtx.createBufferSource();
    src.buffer = buffer;

    if (channels === 'mono' && buffer.numberOfChannels > 1) {
      const splitter = offlineCtx.createChannelSplitter(buffer.numberOfChannels);
      const merger = offlineCtx.createChannelMerger(1);
      src.connect(splitter);
      for (let i = 0; i < buffer.numberOfChannels; i++) splitter.connect(merger, i, 0);
      merger.connect(offlineCtx.destination);
    } else {
      src.connect(offlineCtx.destination);
    }

    src.start();
    return await offlineCtx.startRendering();
  };

  const applySpeedAndFidelity = async (buffer, speed, sampleRate) => {
    const length = Math.floor(buffer.length / speed);
    const offlineCtx = new OfflineAudioContext(buffer.numberOfChannels, length, sampleRate);
    const src = offlineCtx.createBufferSource();
    src.buffer = buffer;
    src.playbackRate.value = speed;
    src.connect(offlineCtx.destination);
    src.start();
    return await offlineCtx.startRendering();
  };

  const audioBufferToWav = (buffer) => {
    const numChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const length = buffer.length;
    const bufferArray = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(bufferArray);

    const writeString = (offset, str) => [...str].forEach((c, i) => view.setUint8(offset + i, c.charCodeAt(0)));
    writeString(0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    writeString(8, 'WAVE');
    writeString(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 32767;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }
    return new Blob([view], { type: 'audio/wav' });
  };

  async function processFiles(files) {
    overlay.style.display = 'block';
    loader.style.display = 'block';

    const context = initAudioContext();
    const totalSegments = 20;

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const arrayBuffer = await file.arrayBuffer();
      const decoded = await context.decodeAudioData(arrayBuffer);

      const fidelity = getSelectedValue('fidelity');
      const channel = getSelectedValue('channels');
      const converted = await convertChannels(decoded, channel);
      const downRate = getDownsampleRate(fidelity, converted.sampleRate);
      const speed = 2.0;
      const processed = await applySpeedAndFidelity(converted, speed, downRate);
      const wav = audioBufferToWav(processed);

      if (i === 0) {
        player.src = URL.createObjectURL(wav);
        player.style.display = 'block';
        player.load();
      }

      // Обновление сегментов
      segmentContainer.innerHTML = '';
      for (let j = 0; j < totalSegments; j++) {
        const segment = document.createElement('div');
        segment.classList.add('progress-segment');
        if (j < Math.round(((i + 1) / files.length) * totalSegments)) {
          segment.classList.add('active');
        }
        segmentContainer.appendChild(segment);
      }
    }

    setTimeout(() => {
      overlay.style.display = 'none';
      loader.style.display = 'none';
    }, 500);
  }

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) processFiles(e.dataTransfer.files);
  });

  selectButton.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => fileInput.files.length && processFiles(fileInput.files));
});
</script>
</body>
</html>
