<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: #fff;
      font-family: 'Courier New', monospace;
      color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
      width: 400px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: relative;
      z-index: 1;
    }
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar button {
      width: 15px;
      height: 15px;
      border: none;
      background: #c0c0c0;
      cursor: pointer;
    }
    .title-bar .minimize { background: #fff; }
    .title-bar .close { background: #ff0000; }
    .content { padding: 10px; color: #000; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .options label { font-size: 14px; margin: 0; }
    .options input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }
    .settings {
      margin-top: 10px;
      padding: 5px;
      background: #2d7038;
      color: #000;
    }
    .settings label {
      display: block;
      font-size: 14px;
      margin: 5px 0;
    }
    .slider {
      width: 100%;
      appearance: none;
      height: 10px;
      background: #000;
      outline: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffd700;
      cursor: pointer;
    }
    .drop-zone {
      border: 2px dashed #000;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 10px;
      position: relative;
    }
    .drop-zone input[type="file"] {
      display: none;
    }

    /* Полоса загрузки поверх окна */
    .progress-overlay {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 4px 4px 0px #808080;
      z-index: 9999;
      padding: 10px;
      display: none;
      font-family: 'Courier New', monospace;
    }

    .progress-bar {
      height: 16px;
      background: #fff;
      border: 1px solid #000;
      margin-top: 10px;
      position: relative;
    }

    .progress-fill {
      background: #000080;
      height: 100%;
      width: 0%;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>KO II Audio Tool</span>
      <div>
        <button class="minimize">-</button>
        <button class="close">X</button>
      </div>
    </div>
    <div class="content">
      <div class="options">
        <div>
          <label>FIDELITY</label><br>
          <input type="radio" name="fidelity" value="cd" checked> CD (16/46)<br>
          <input type="radio" name="fidelity" value="sp8"> SP-1200 8 Bit<br>
          <input type="radio" name="fidelity" value="sp16"> SP-1200 16 Bit<br>
          <input type="radio" name="fidelity" value="sk"> SK-1 (8/9)
        </div>
        <div>
          <label>CHANNELS</label><br>
          <input type="radio" name="channels" value="stereo" checked> Stereo<br>
          <input type="radio" name="channels" value="mono"> Mono
        </div>
      </div>
      <div class="settings">
        <label>EP-133 KO II SETTINGS</label>
        <label>Pitch <input type="range" class="slider" id="pitch-slider" min="0" max="127" value="64"></label>
        <label>Release <input type="range" class="slider" id="release-slider" min="0" max="255" value="128"></label>
      </div>
      <div class="drop-zone" id="drop-zone">
        <input type="file" id="audio-upload" multiple webkitdirectory directory />
        <span>DRAG AND DROP FOLDER OR FILES</span>
      </div>
      <button id="select-file-button">Select Audio Files</button>
      <audio id="player" controls style="width:100%;margin-top:10px;display:none;"></audio>
    </div>
  </div>

  <!-- ОКНО ЗАГРУЗКИ -->
  <div class="progress-overlay" id="progress-overlay">
    <div>Processing files...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('audio-upload');
  const player = document.getElementById('player');
  const selectButton = document.getElementById('select-file-button');
  const progressOverlay = document.getElementById('progress-overlay');
  const progressFill = document.getElementById('progress-fill');

  let audioContext;

  function initAudioContext() {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContext;
  }

  async function processFile(file, index, total) {
    const arrayBuffer = await file.arrayBuffer();
    const context = initAudioContext();
    const audioBuffer = await context.decodeAudioData(arrayBuffer);

    const fidelity = document.querySelector('input[name="fidelity"]:checked').value;
    const channels = document.querySelector('input[name="channels"]:checked').value;

    const offlineCtx = new OfflineAudioContext(
      channels === 'mono' ? 1 : 2,
      audioBuffer.length,
      audioBuffer.sampleRate
    );

    const src = offlineCtx.createBufferSource();
    src.buffer = audioBuffer;
    src.playbackRate.value = 2.0; // ускорение

    src.connect(offlineCtx.destination);
    src.start();

    const renderedBuffer = await offlineCtx.startRendering();

    const wavBlob = bufferToWavBlob(renderedBuffer);
    const url = URL.createObjectURL(wavBlob);

    // Воспроизведение только первого файла
    if (index === 0) {
      player.src = url;
      player.style.display = 'block';
      player.load();
    }

    // Обновляем полоску загрузки
    const percent = Math.round(((index + 1) / total) * 100);
    progressFill.style.width = percent + "%";
  }

  function bufferToWavBlob(buffer) {
    const numChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const length = buffer.length;

    const wav = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(wav);

    function writeStr(view, offset, str) {
      for (let i = 0; i < str.length; i++) view.setUint8(offset + i, str.charCodeAt(i));
    }

    writeStr(view, 0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    writeStr(view, 8, 'WAVE');
    writeStr(view, 12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeStr(view, 36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 32767;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }

    return new Blob([view], { type: 'audio/wav' });
  }

  async function handleFiles(files) {
    progressOverlay.style.display = 'block';
    progressFill.style.width = '0%';

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      await processFile(file, i, files.length);
    }

    setTimeout(() => {
      progressOverlay.style.display = 'none';
    }, 500);
  }

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    const files = [...e.dataTransfer.items]
      .filter(item => item.kind === 'file')
      .map(item => item.getAsFile());
    handleFiles(files);
  });

  selectButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (e) => {
    handleFiles([...e.target.files]);
  });
});
</script>
</body>
</html>
