<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Audio Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 100%;
      max-width: 400px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
      padding: 10px;
      position: relative;
      z-index: 1;
    }

    .title-bar {
      background: #000080;
      color: #fff;
      padding: 2px 6px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
    }

    .title-bar button {
      width: 16px;
      height: 16px;
      border: none;
      background: #ff0000;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .settings {
      margin-top: 10px;
      background: #2d7038;
      padding: 5px;
      color: #000;
    }

    .settings label {
      display: block;
      font-size: 13px;
      margin: 4px 0;
    }

    .slider {
      width: 100%;
    }

    .drop-zone {
      border: 2px dashed #000;
      background: #e0e0e0;
      text-align: center;
      padding: 12px;
      margin-top: 10px;
      position: relative;
      cursor: pointer;
    }

    .drop-zone.dragover {
      background: #ffd;
      border-color: #000080;
    }

    .drop-zone span {
      display: block;
      pointer-events: none;
    }

    .drop-zone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .player {
      margin-top: 10px;
      width: 100%;
    }

    /* Сегментированная загрузка */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    #win95-loader {
      background: #c0c0c0;
      border: 2px solid #000;
      width: 300px;
      padding: 10px;
      font-size: 13px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .progress-bar-container {
      display: flex;
      gap: 1px;
      margin-top: 10px;
      background: #fff;
      border: 2px inset #808080;
      padding: 2px;
      height: 20px;
    }

    .progress-segment {
      width: 6px;
      background: #c0c0c0;
    }

    .progress-segment.active {
      background: #000080;
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      .window { width: 100%; }
      .options { flex-direction: column; gap: 5px; }
    }
  </style>
</head>
<body>

<div class="window">
  <div class="title-bar">
    <span>KO II Audio Tool</span>
    <button>X</button>
  </div>

  <div class="options">
    <div>
      <strong>FIDELITY</strong><br>
      <input type="radio" name="fidelity" value="cd" checked> CD<br>
      <input type="radio" name="fidelity" value="sp8"> SP-8bit<br>
      <input type="radio" name="fidelity" value="sp16"> SP-16bit<br>
      <input type="radio" name="fidelity" value="sk"> SK-1
    </div>
    <div>
      <strong>CHANNELS</strong><br>
      <input type="radio" name="channels" value="stereo" checked> Stereo<br>
      <input type="radio" name="channels" value="mono"> Mono
    </div>
  </div>

  <div class="settings">
    <label>EP-133 KO II SETTINGS</label>
    <label>Pitch <input type="range" class="slider" min="0" max="127" value="64"></label>
    <label>Release <input type="range" class="slider" min="0" max="255" value="128"></label>
  </div>

  <div class="drop-zone" id="drop-zone">
    <input type="file" id="file-input" accept="audio/*" multiple />
    <span>DRAG & DROP or CLICK TO SELECT AUDIO</span>
  </div>

  <audio id="player" class="player" controls style="display:none;"></audio>
</div>

<div id="overlay">
  <div id="win95-loader">
    <div>Processing...</div>
    <div id="file-info">...</div>
    <div class="progress-bar-container" id="progress-bar">
      <!-- Segments will be added here -->
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('file-input');
  const player = document.getElementById('player');
  const overlay = document.getElementById('overlay');
  const loaderText = document.getElementById('file-info');
  const progressBar = document.getElementById('progress-bar');

  const getRate = (val) => {
    return {
      'cd': 44100,
      'sp8': 10000,
      'sp16': 16000,
      'sk': 9000
    }[val] || 44100;
  };

  const convertChannels = async (buffer, mode) => {
    const ctx = new OfflineAudioContext(mode === 'mono' ? 1 : 2, buffer.length, buffer.sampleRate);
    const source = ctx.createBufferSource();
    source.buffer = buffer;

    if (mode === 'mono') {
      const splitter = ctx.createChannelSplitter(buffer.numberOfChannels);
      const merger = ctx.createChannelMerger(1);
      source.connect(splitter);
      for (let i = 0; i < buffer.numberOfChannels; i++) splitter.connect(merger, i, 0);
      merger.connect(ctx.destination);
    } else {
      source.connect(ctx.destination);
    }

    source.start();
    return await ctx.startRendering();
  };

  const changeSpeed = async (buffer, rate) => {
    const length = Math.floor(buffer.length / rate);
    const ctx = new OfflineAudioContext(buffer.numberOfChannels, length, buffer.sampleRate);
    const source = ctx.createBufferSource();
    source.buffer = buffer;
    source.playbackRate.value = rate;
    source.connect(ctx.destination);
    source.start();
    return await ctx.startRendering();
  };

  const bufferToWav = (buffer) => {
    const numChannels = buffer.numberOfChannels;
    const length = buffer.length;
    const sampleRate = buffer.sampleRate;
    const data = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(data);

    const write = (offset, string) => [...string].forEach((s, i) => view.setUint8(offset + i, s.charCodeAt(0)));

    write(0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    write(8, 'WAVE');
    write(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    write(36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 32767;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }

    return new Blob([view], { type: 'audio/wav' });
  };

  const processFiles = async (files) => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    overlay.style.display = 'block';
    progressBar.innerHTML = '';
    const segments = 20;

    for (let i = 0; i < segments; i++) {
      const seg = document.createElement('div');
      seg.classList.add('progress-segment');
      progressBar.appendChild(seg);
    }

    for (let i = 0; i < files.length; i++) {
      const f = files[i];
      const arrayBuffer = await f.arrayBuffer();
      const decoded = await ctx.decodeAudioData(arrayBuffer);

      const ch = document.querySelector('input[name="channels"]:checked').value;
      const fi = document.querySelector('input[name="fidelity"]:checked').value;

      const converted = await convertChannels(decoded, ch);
      const sped = await changeSpeed(converted, 2);
      const final = await changeSpeed(sped, 1); // нет дабл ускорения

      const blob = bufferToWav(final);
      loaderText.textContent = `${f.name} (${ch}, ${fi}, 2x)`;

      const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);
      dropZone.querySelector("span").textContent = `${f.name} → ${sizeMB} MB (${ch}, ${fi}, 2x)`;

      if (i === 0) {
        player.src = URL.createObjectURL(blob);
        player.style.display = 'block';
        player.load();
      }

      const done = Math.floor(((i + 1) / files.length) * segments);
      document.querySelectorAll('.progress-segment').forEach((el, idx) => {
        el.classList.toggle('active', idx < done);
      });
    }

    setTimeout(() => overlay.style.display = 'none', 600);
  };

  dropZone.addEventListener('click', () => fileInput.click());
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) {
      processFiles(e.dataTransfer.files);
    }
  });

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      processFiles(fileInput.files);
    }
  });
});
</script>
</body>
</html>
