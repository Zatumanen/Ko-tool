<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>K.O. II TOOL</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Press Start 2P', monospace;
    }

    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .crt {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.3;
      }
    }

    .main-interface {
      display: none;
      background: #c0c0c0;
      color: black;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      font-size: 12px;
    }

    .title-bar {
      background: #000080;
      color: #fff;
      padding: 5px 10px;
      font-size: 10px;
    }

    .panel {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border: 2px solid #000;
    }

    .panel h2 {
      margin-top: 0;
      font-size: 10px;
      color: black;
    }

    .panel label {
      display: block;
      margin-bottom: 5px;
      font-size: 10px;
      color: black;
    }

    .slider {
      width: 100%;
    }

    .drop-zone {
      border: 2px dashed #000;
      padding: 20px;
      text-align: center;
      background: #eee;
      cursor: pointer;
      position: relative;
    }

    .drop-zone input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- START SCREEN -->
  <div class="crt" id="start-screen">
    PRESS START
  </div>

  <!-- MAIN INTERFACE -->
  <div class="main-interface" id="main-interface">
    <div class="title-bar">K.O. II TOOL</div>
    <div class="panel">
      <h2>EP-133 KO II SETTINGS</h2>

      <label for="fidelity">Fidelity:</label>
      <select id="fidelity">
        <option>CD (16/44)</option>
        <option>SP-1200 8 Bit</option>
        <option>SP-1200 16 Bit</option>
        <option>SK-1 (8/9)</option>
      </select>

      <label for="channels">Channels:</label>
      <select id="channels">
        <option>Stereo</option>
        <option>Mono</option>
      </select>

      <label for="playmode">Playmode:</label>
      <select id="playmode">
        <option>Oneshot</option>
        <option>Key</option>
        <option>Legato</option>
      </select>

      <label for="pitch">Pitch:</label>
      <input id="pitch" type="range" class="slider" min="-24" max="24" value="0" />

      <label for="release">Release:</label>
      <input id="release" type="range" class="slider" min="0" max="255" value="128" />
    </div>

    <div class="drop-zone" id="drop-zone">
      <input type="file" accept="audio/mp3,audio/wav" id="audio-input" />
      <span>Drop or click to load your audio file</span>
    </div>

    <audio id="audio-player" controls></audio>
  </div>

  <script>
    // Переход с экрана старта
    document.getElementById('start-screen').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('main-interface').style.display = 'block';
    });

    // Загрузка и воспроизведение аудио
    const fileInput = document.getElementById('audio-input');
    const player = document.getElementById('audio-player');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('audio/')) {
        const url = URL.createObjectURL(file);
        player.src = url;
        player.playbackRate = 2.0; // ускорение в 2 раза
        player.play();
      }
    });
  </script>
</body>
</html>
