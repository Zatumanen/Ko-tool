<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: #bcbcbc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 95%;
      max-width: 420px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
      padding: 10px;
      position: relative;
    }

    .title-bar {
      background: #000080;
      color: white;
      font-size: 14px;
      padding: 2px 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 10px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 13px;
    }

    .settings {
      margin-top: 10px;
      padding: 5px;
      background: #2d7038;
    }

    .settings label {
      display: block;
      margin: 5px 0;
    }

    .slider {
      width: 100%;
      height: 10px;
      background: #000;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      background: #ffd700;
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    .drop-zone {
      border: 2px dashed #000;
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .drop-zone.dragover {
      background: #fffdd0;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    #win95-loader {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      width: 320px;
      padding: 10px;
      background: #c0c0c0;
      border: 2px solid #000;
      z-index: 11;
      display: none;
      font-size: 13px;
      color: #000;
    }

    .progress-bar-container {
      background: #fff;
      border: 2px inset #808080;
      height: 18px;
      margin-top: 6px;
      display: flex;
      gap: 1px;
      padding: 2px;
    }

    .progress-segment {
      width: 6px;
      height: 100%;
      background: #c0c0c0;
    }

    .progress-segment.active {
      background: #000080;
    }

    .file-info {
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<div class="window">
  <div class="title-bar">
    <span>KO II Audio Tool</span>
    <span>X</span>
  </div>
  <div class="content">
    <div class="options">
      <div>
        <label>FIDELITY</label>
        <input type="radio" name="fidelity" value="cd" checked> CD<br>
        <input type="radio" name="fidelity" value="sp8"> SP-8<br>
        <input type="radio" name="fidelity" value="sp16"> SP-16<br>
        <input type="radio" name="fidelity" value="sk"> SK-1
      </div>
      <div>
        <label>CHANNELS</label>
        <input type="radio" name="channels" value="stereo" checked> Stereo<br>
        <input type="radio" name="channels" value="mono"> Mono
      </div>
    </div>
    <div class="settings">
      <label>EP-133 KO II SETTINGS</label>
      <label>Pitch <input type="range" class="slider" id="pitch" min="0" max="127" value="64"></label>
      <label>Release <input type="range" class="slider" id="release" min="0" max="255" value="128"></label>
    </div>
    <div class="drop-zone" id="drop-zone">
      <input type="file" id="fileInput" accept="audio/*" multiple style="display:none;" />
      <span id="drop-label">DRAG AND DROP OR CLICK TO SELECT AUDIO FILES</span>
    </div>
    <div class="file-info" id="file-info"></div>
    <audio controls id="player"></audio>
  </div>
</div>

<div id="overlay">
  <div id="win95-loader">
    <div>Copying...</div>
    <div>From KO Tool to Player</div>
    <div class="progress-bar-container" id="progress-bar"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const dropZone = document.getElementById("drop-zone");
  const fileInput = document.getElementById("fileInput");
  const overlay = document.getElementById("overlay");
  const loader = document.getElementById("win95-loader");
  const progressBar = document.getElementById("progress-bar");
  const player = document.getElementById("player");
  const fileInfo = document.getElementById("file-info");
  const dropLabel = document.getElementById("drop-label");

  const SEGMENTS = 20;

  function initProgressBar() {
    progressBar.innerHTML = "";
    for (let i = 0; i < SEGMENTS; i++) {
      const segment = document.createElement("div");
      segment.classList.add("progress-segment");
      progressBar.appendChild(segment);
    }
  }

  function updateProgress(current, total) {
    const activeCount = Math.floor((current / total) * SEGMENTS);
    [...progressBar.children].forEach((seg, i) => {
      seg.classList.toggle("active", i < activeCount);
    });
  }

  dropZone.addEventListener("click", () => fileInput.click());

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    if (e.dataTransfer.files.length) {
      handleFiles(e.dataTransfer.files);
    }
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length) {
      handleFiles(fileInput.files);
    }
  });

  async function handleFiles(files) {
    const file = files[0];
    const originalSize = file.size;
    const fidelity = document.querySelector('input[name="fidelity"]:checked').value;
    const channels = document.querySelector('input[name="channels"]:checked').value;

    overlay.style.display = "block";
    loader.style.display = "block";
    initProgressBar();

    const arrayBuffer = await file.arrayBuffer();
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const buffer = await ctx.decodeAudioData(arrayBuffer);

    const downsampleRate = {
      "sp8": 10000,
      "sp16": 16000,
      "sk": 9000,
      "cd": buffer.sampleRate
    }[fidelity];

    const offlineCtx = new OfflineAudioContext(
      channels === "mono" ? 1 : 2,
      Math.floor(buffer.length / 2),
      downsampleRate
    );

    const source = offlineCtx.createBufferSource();
    source.buffer = buffer;
    source.playbackRate.value = 2.0;

    source.connect(offlineCtx.destination);
    source.start();
    const processedBuffer = await offlineCtx.startRendering();

    const wavBlob = bufferToWav(processedBuffer);
    const processedSize = wavBlob.size;

    const url = URL.createObjectURL(wavBlob);
    player.src = url;
    player.style.display = "block";
    player.playbackRate = 1;

    fileInfo.textContent = `Файл: ${file.name} (${channels}, ${fidelity}, 2x)\nРазмер: ${Math.round(originalSize / 1024)} KB → ${Math.round(processedSize / 1024)} KB\n* WAV — несжатый формат`;

    updateProgress(SEGMENTS, SEGMENTS);

    setTimeout(() => {
      overlay.style.display = "none";
      loader.style.display = "none";
    }, 800);
  }

  function bufferToWav(buffer) {
    const numChannels = buffer.numberOfChannels;
    const length = buffer.length * numChannels * 2 + 44;
    const wav = new ArrayBuffer(length);
    const view = new DataView(wav);

    function writeString(offset, str) {
      for (let i = 0; i < str.length; i++) {
        view.setUint8(offset + i, str.charCodeAt(i));
      }
    }

    writeString(0, 'RIFF');
    view.setUint32(4, length - 8, true);
    writeString(8, 'WAVE');
    writeString(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, buffer.sampleRate, true);
    view.setUint32(28, buffer.sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(36, 'data');
    view.setUint32(40, length - 44, true);

    let offset = 44;
    for (let i = 0; i < buffer.length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 32767;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }
    return new Blob([view], { type: 'audio/wav' });
  }
});
</script>
</body>
</html>
