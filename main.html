<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      background: #fff;
      font-family: 'Courier New', monospace;
      color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
      width: 400px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: relative;
      z-index: 1;
    }
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar button {
      width: 15px;
      height: 15px;
      border: none;
      background: #c0c0c0;
      cursor: pointer;
    }
    .title-bar .minimize { background: #fff; }
    .title-bar .close { background: #ff0000; }
    .content {
      padding: 10px;
      color: #000;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .options label {
      font-size: 14px;
      margin: 0;
    }
    .options input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }
    .settings {
      margin-top: 10px;
      padding: 5px;
      background: #2d7038;
      color: #000;
    }
    .settings label {
      display: block;
      font-size: 14px;
      margin: 5px 0;
    }
    .slider {
      width: 100%;
      appearance: none;
      height: 10px;
      background: #000;
      outline: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffd700;
      cursor: pointer;
    }
    .drop-zone {
      border: 2px dashed #000;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    .drop-zone.dragover {
      background: rgba(255, 255, 255, 0.5);
      border-color: #ffd700;
    }
    .drop-zone input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .drop-zone span {
      pointer-events: none;
    }
    .progress-bar {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 30px;
      background: #c0c0c0;
      border: 2px solid #000;
      display: none;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      z-index: 999;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: repeating-linear-gradient(
        -45deg,
        #000080,
        #000080 10px,
        #fff 10px,
        #fff 20px
      );
      transition: width 0.2s ease;
    }
    @media (max-width: 480px) {
      .window {
        width: 90%;
      }
      .options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>KO II Audio Tool</span>
      <div>
        <button class="minimize">-</button>
        <button class="close">X</button>
      </div>
    </div>
    <div class="content">
      <div class="options">
        <div>
          <label>FIDELITY</label><br>
          <input type="radio" name="fidelity" value="cd" checked> CD (16/46)<br>
          <input type="radio" name="fidelity" value="sp8"> SP-1200 8 Bit<br>
          <input type="radio" name="fidelity" value="sp16"> SP-1200 16 Bit<br>
          <input type="radio" name="fidelity" value="sk"> SK-1 (8/9)
        </div>
        <div>
          <label>CHANNELS</label><br>
          <input type="radio" name="channels" value="stereo" checked> Stereo<br>
          <input type="radio" name="channels" value="mono"> Mono
        </div>
      </div>
      <div class="settings">
        <label>EP-133 KO II SETTINGS</label>
        <label>Pitch <input type="range" class="slider" id="pitch-slider" min="0" max="127" value="64"></label>
        <label>Release <input type="range" class="slider" id="release-slider" min="0" max="255" value="128"></label>
      </div>
      <div class="drop-zone">
        <input type="file" id="audio-upload" accept="audio/*" multiple webkitdirectory directory />
        <span>DRAG AND DROP FOLDER OR FILES</span>
      </div>
      <button id="select-file-button" style="width:100%; margin-top:5px;">Select Audio File</button>
      <audio id="player" controls style="width:100%;margin-top:10px;display:none;"></audio>
    </div>
  </div>

  <div class="progress-bar" id="progressBar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.querySelector('.drop-zone');
  const fileInput = document.getElementById('audio-upload');
  const player = document.getElementById('player');
  const selectButton = document.getElementById('select-file-button');
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');

  let audioContext;
  function initAudioContext() {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContext;
  }

  function getDownsampleRate(fidelity, originalRate) {
    switch (fidelity) {
      case 'sp8': return 10000;
      case 'sp16': return 16000;
      case 'sk': return 9000;
      default: return originalRate;
    }
  }

  async function convertAudioChannels(buffer, mode) {
    const context = initAudioContext();
    const offlineCtx = new OfflineAudioContext(
      mode === 'mono' ? 1 : 2,
      buffer.length,
      buffer.sampleRate
    );
    const src = offlineCtx.createBufferSource();
    src.buffer = buffer;

    if (mode === 'mono' && buffer.numberOfChannels > 1) {
      const splitter = offlineCtx.createChannelSplitter(buffer.numberOfChannels);
      const merger = offlineCtx.createChannelMerger(1);
      src.connect(splitter);
      for (let i = 0; i < buffer.numberOfChannels; i++) {
        splitter.connect(merger, i, 0);
      }
      merger.connect(offlineCtx.destination);
    } else {
      src.connect(offlineCtx.destination);
    }

    src.start();
    return await offlineCtx.startRendering();
  }

  async function applySpeedAndFidelity(buffer, speed, sampleRate) {
    const length = Math.floor(buffer.length / speed);
    const offlineCtx = new OfflineAudioContext(buffer.numberOfChannels, length, sampleRate);
    const src = offlineCtx.createBufferSource();
    src.buffer = buffer;
    src.playbackRate.value = speed;
    src.connect(offlineCtx.destination);
    src.start();
    return await offlineCtx.startRendering();
  }

  function audioBufferToWav(buffer) {
    const numChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const length = buffer.length;
    const bufferArray = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(bufferArray);

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }

    writeString(view, 0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    writeString(view, 8, 'WAVE');
    writeString(view, 12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(view, 36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i])) * 32767;
        view.setInt16(offset, sample, true);
        offset += 2;
      }
    }

    return new Blob([view], { type: 'audio/wav' });
  }

  async function processFiles(files) {
    progressBar.style.display = 'flex';
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const arrayBuffer = await file.arrayBuffer();
      const context = initAudioContext();
      const audioBuffer = await context.decodeAudioData(arrayBuffer);

      const channel = document.querySelector('input[name="channels"]:checked')?.value || 'stereo';
      const fidelity = document.querySelector('input[name="fidelity"]:checked')?.value || 'cd';
      const converted = await convertAudioChannels(audioBuffer, channel);
      const sampleRate = getDownsampleRate(fidelity, converted.sampleRate);
      const processed = await applySpeedAndFidelity(converted, 2.0, sampleRate);
      const wavBlob = audioBufferToWav(processed);

      if (i === 0) {
        player.src = URL.createObjectURL(wavBlob);
        player.load();
        player.style.display = 'block';
        dropZone.querySelector('span').textContent = `Файл: ${file.name} | ${channel}, ${fidelity}, 2x`;
      }

      progressFill.style.width = `${((i + 1) / files.length) * 100}%`;
    }
    setTimeout(() => {
      progressBar.style.display = 'none';
      progressFill.style.width = '0%';
    }, 500);
  }

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const files = Array.from(e.dataTransfer.items)
      .filter(item => item.kind === 'file')
      .map(item => item.getAsFile())
      .filter(f => f && f.name.match(/\.(mp3|wav|ogg)$/i));

    processFiles(files);
  });

  selectButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (e) => {
    processFiles([...e.target.files]);
  });
});
</script>
</body>
</html>
