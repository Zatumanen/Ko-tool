<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KO II Audio Tool</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #fff;
    }
    .window {
      max-width: 420px;
      width: 100%;
      background: #c0c0c0;
      border: 2px solid #000;
      padding: 10px;
    }
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 5px;
      display: flex;
      justify-content: space-between;
    }
    .drop-zone {
      border: 2px dashed #000;
      background: #fff;
      padding: 10px;
      text-align: center;
      position: relative;
      margin-top: 10px;
    }
    .drop-zone input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      top: 0;
      left: 0;
      cursor: pointer;
    }
    #player {
      width: 100%;
      margin-top: 12px;
      display: none;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }
    #loader {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #c0c0c0;
      padding: 12px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>

<div class="window">
  <div class="title-bar">
    <span>KO II Audio Tool</span>
  </div>

  <div class="drop-zone" id="drop-zone">
    <input type="file" id="file-input" accept=".mp3,.wav,audio/*" />
    <span id="drop-text">–ù–∞–∂–º–∏ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏ —Ñ–∞–π–ª</span>
  </div>

  <audio id="player" controls></audio>
</div>

<div id="overlay">
  <div id="loader">‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ...</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('file-input');
  const player = document.getElementById('player');
  const overlay = document.getElementById('overlay');

  const initAudioContext = () => {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      console.log('‚úÖ AudioContext —Å–æ–∑–¥–∞–Ω');
      return ctx;
    } catch (e) {
      console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ AudioContext:', e);
      return null;
    }
  };

  const processFile = async (file) => {
    overlay.style.display = 'block';
    console.log('üìÇ –ó–∞–≥—Ä—É–∂–µ–Ω —Ñ–∞–π–ª:', file.name);

    const ctx = initAudioContext();
    if (!ctx) return;

    try {
      const arrayBuffer = await file.arrayBuffer();
      const decoded = await ctx.decodeAudioData(arrayBuffer);
      console.log('üéß –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–æ:', decoded.sampleRate, 'Hz, channels:', decoded.numberOfChannels);

      const source = ctx.createBufferSource();
      source.buffer = decoded;
      source.playbackRate.value = 2.0;

      const offlineCtx = new OfflineAudioContext(decoded.numberOfChannels, decoded.length / 2, decoded.sampleRate);
      const offlineSource = offlineCtx.createBufferSource();
      offlineSource.buffer = decoded;
      offlineSource.playbackRate.value = 2.0;
      offlineSource.connect(offlineCtx.destination);
      offlineSource.start();

      const rendered = await offlineCtx.startRendering();
      console.log('‚öôÔ∏è Offlined buffer –≥–æ—Ç–æ–≤:', rendered.duration, '—Å–µ–∫');

      const wavBlob = audioBufferToWav(rendered);
      console.log('üì¶ WAV Blob:', wavBlob.size, '–±–∞–π—Ç');

      const url = URL.createObjectURL(wavBlob);
      player.src = url;
      player.style.display = 'block';
      player.load();

      player.oncanplay = () => {
        console.log('‚úÖ –ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
      };

      player.onerror = (e) => {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø–ª–µ–µ—Ä–∞:', player.error);
      };

    } catch (err) {
      console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–∞:', err);
    } finally {
      overlay.style.display = 'none';
    }
  };

  function audioBufferToWav(buffer) {
    const numChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const length = buffer.length;
    const wav = new ArrayBuffer(44 + length * 2 * numChannels);
    const view = new DataView(wav);

    const writeString = (offset, str) => [...str].forEach((s, i) => view.setUint8(offset + i, s.charCodeAt(0)));

    writeString(0, 'RIFF');
    view.setUint32(4, 36 + length * 2 * numChannels, true);
    writeString(8, 'WAVE');
    writeString(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numChannels * 2, true);
    view.setUint16(32, numChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(36, 'data');
    view.setUint32(40, length * 2 * numChannels, true);

    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let ch = 0; ch < numChannels; ch++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(ch)[i]));
        view.setInt16(offset, sample * 32767, true);
        offset += 2;
      }
    }

    return new Blob([view], { type: 'audio/wav' });
  }

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      processFile(file);
    }
  });

  dropZone.addEventListener('click', () => fileInput.click());

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = '#000080';
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = '#000';
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = '#000';
    const file = e.dataTransfer.files[0];
    if (file) {
      processFile(file);
    }
  });
});
</script>
</body>
</html>
